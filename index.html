<!DOCTYPE html>

<!--
  To change the theme, change the class on the html tag below to one of:
  - theme-auto: Automatically switches based on user's system preferences
  - theme-light: Forces light theme
  - theme-dark: Forces dark theme
-->

<html class="theme-auto" lang="en"> <!-- Update`class="theme-auto" with your preference -->

  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Page Title - Change this to your name/brand (50-60 characters recommended) -->
    <title>Tristan Lee</title>
    <link rel="icon" type="image/x-icon" href="/images/favicon.ico"> <!-- Update this with your own favicon -->

    <!-- Meta Description - Write a description (150-160 characters recommended) -->
    <meta name="description" content="Landing page for Tristan Lee: data scientist and researcher at Bellingcat who investigates far-right networks and organizations using open-source data">

    <!-- Keywords -->
    <meta name="keywords" content="Tristan Lee, Data Science, Journalism">

    <!-- Canonical URL - Helps prevent duplicate content issues -->
    <meta rel="canonical" href="https://tristanl.ee">

    <!-- Author Information -->
    <meta name="author" content="Tristan Lee">

    <!-- Stylesheets -->
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/brands.css">

  </head>

<body>

    <div class="container">
        <div class="column">

            <!--
              By default, the Avatar is rounded. Use the following:
              - avatar--rounded: Automatically rounds the image
              - avatar--soft: Slightly rounds the image
              - avatar--none: Removes any rounding

              Be sure to replace the src with your own image path and update the alt text
            -->
            <img class="avatar avatar--rounded" src="images/avatar.jpg" srcset="images/avatar@4x.png 4x" alt="Tristan">

            <!-- Replace with your name or brand -->
            <h1>
              <div>Tristan Lee</div>
            </h1>

            <!-- Add a short description about yourself or your brand -->
            <p>Data scientist and researcher, using open-source data to investigate and expose far-right networks</p>

            <!-- All your buttons go here -->
            <div class="button-stack" role="navigation">

               <!-- Bluesky -->
               <a class="button button-bluesky" href="https://bsky.app/profile/tristanl.ee" target="_blank" rel="noopener" role="button"><img class="icon" aria-hidden="true" src="images/icons/bluesky.svg" alt="Bluesky Logo">Bluesky</a>

               <!-- GitHub -->
              <a class="button button-github" href="https://github.com/trislee" target="_blank" rel="noopener" role="button"><img class="icon" aria-hidden="true" src="images/icons/github.svg" alt="GitHub Logo">GitHub</a>

              <!-- LinkedIn -->
              <a class="button button-linked" href="https://www.linkedin.com/in/trislee/" target="_blank" rel="noopener" role="button"><img class="icon" aria-hidden="true" src="images/icons/linkedin.svg" alt="LinkedIn Logo">LinkedIn</a>

              <!-- Old Blog -->
              <a class="button button-default" href="https://trislee.com/" target="_blank" rel="noopener" role="button"><img class="icon" aria-hidden="true" src="images/icons/generic-website.svg" alt="Website Icon">Old Blog</a>

              <!-- Add a short description about yourself or your brand -->
              <br><br>
              <p>Article Bylines</p>

              <!-- Bellingcat-->
              <a class="button button-bellingcat" href="https://www.bellingcat.com/author/tristanlee/" target="_blank" rel="noopener" role="button"><img class="icon" aria-hidden="true" src="images/icons/bellingcat.svg" alt="Bellingcat Logo">Bellingcat</a>

              <!-- Texas Observer -->
              <a class="button button-observer" href="https://www.texasobserver.org/author/tristan-lee/" target="_blank" rel="noopener" role="button"><img class="icon" aria-hidden="true" src="images/icons/texas.svg" alt="Texas Logo">Texas Observer</a>

      </div>

    </div>
  </div>

</body>

</html>
